{% extends 'main/layout.html' %}

{% block title %}Форма для редактирования статьи{% endblock %}

{% block content %}
     <div class="features_details">
         <h1>Форма для редактирования статьи</h1>
         <form method="post">
             {% csrf_token %}
             {{ form.title }}<br>
             {{ form.anons }}<br>
             {{ form.full_text }}<br>
             {{ form.date }}<br>
             <button class="btn btn-success" type="submit">Сохранить изменения</button><br>
             <span>{{ error }}</span>
         </form>
     </div>
{% endblock %}
