{% extends 'main/layout.html' %}

{% block title %}Новости{% endblock %}

{% block content %}
     <div class="features">
          {% if news %}
               {% for el in news %}
                    <div class="alert alert-warning">
                         <h3>{{ el.title }}</h3>
                         <p>{{ el.anons }}</p>
                         <a href="{% url 'news_detail' el.id %}" class="btn btn-warning">Подробнее</a>
                    </div>
               {% endfor %}
          {% else %}
               <p>У вас пока нет записей</p>
          {% endif %}
     </div>
{% endblock %}
